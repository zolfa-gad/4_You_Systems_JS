<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <title>Login #7</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img
              src="images/undraw_remotely_2j6y.svg"
              alt="Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 contents d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
              <div class="col-md-8 w-100">
                <div class="mb-4">
                  <h3>Login</h3>        
                </div>
                <form novalidate onsubmit="event.preventDefault(); redirect()" method="post" >
                  <div class="form-group first mb-2 p-2  validationParent" id="validationParent">
                    <p class="m-0 text-danger fw-bold validationMsg" id="validationMsgUser">Check Your UserName Should contain @company.edu.eg</p>
                    <label for="username">Email</label>
                    <i class="fa-solid fa-xmark notvalid hidden" id="notvalid" style="color: #f90606;"></i>
                    <i class="fa-solid fa-check isValid hidden" id="isValid" style="color: #00ff33;"></i>
                    <input type="text" class="form-control" id="username" />
                  </div>
                  <div class="form-group last mb-2 p-2" id="passwordParent">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>

            

                  <input
                    type="submit"
                    value="Log In"
                    class="btn btn-block btn-primary"
                    id="submit"
                 disabled
                
                  />
                <span  class="newStudent d-inline-block py-2 ">If You are New student <a href="../Table/studentPage.html" style="color: black;font-weight: 400;text-decoration: underline ;display: inline-block; " class="text-info" onclick="createNewEmptyStudent()">click Here</a></span>          
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
